<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado pelo Contato!</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos adicionais para centralizar o conteúdo da página de agradecimento */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #f4f4f4; /* Cor de fundo suave */
        }
        .thank-you-container {
            padding: 40px;
            border-radius: 10px;
            background-color: var(--bg-color, #fff); /* Usa variável do seu CSS ou branco */
            color: var(--text-color, #333); /* Usa variável do seu CSS ou cinza escuro */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .thank-you-container h1 {
            color: var(--primary-color, #007bff); /* Usa variável do seu CSS ou azul */
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="thank-you-container">
        <h1>Obrigado!</h1>
        <p>Sua mensagem foi enviada com sucesso. Entrarei em contato em breve.</p>
        <br>
        <a href="index.html" class="btn">Voltar ao Portfólio</a>
    </div>
</body>

</html>
